<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EricDfp Links</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: black;
      background-image: url('https://i.imgur.com/4QfKuz1.png');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    .profile-pic {
      margin-top: 60px;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #00ffc8;
      box-shadow: 0 0 25px #ff00ff;
      object-fit: cover;
    }

    h1 {
      font-size: 32px;
      color: #00ff88;
      text-shadow: 0 0 15px #00ff88;
      margin: 15px 0 25px;
    }

    .link-card {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 80%;
      max-width: 380px;
      padding: 14px;
      margin: 12px 0;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffff;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      text-decoration: none;
      box-shadow: 0 0 12px #00ffff;
      transition: 0.3s;
    }

    .link-card:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px #00ffff;
      transform: scale(1.05);
    }

    i {
      font-size: 20px;
    }

    @media (max-width: 600px) {
      .link-card {
        font-size: 16px;
      }
    }
  </style>

  <script src="https://kit.fontawesome.com/a2d9a66a0b.js" crossorigin="anonymous"></script>
</head>
<body>
  <img src="https://i.imgur.com/YOURIMAGE.png" alt="EricDfp" class="profile-pic" />
  <h1>EricDimitri</h1>

  <!-- Botão Telegram atualizado -->
  <a href="https://t.me/ericDfp" class="link-card">
    <i class="fa-brands fa-telegram"></i>
    Grupo no Telegram
  </a>

  <!-- Botão XPRO -->
  <a href="https://baixadorxpro.onrender.com" class="link-card">
    <i class="fa-solid fa-download"></i>
    Baixador XPRO de Vídeos
  </a>

  <!-- Encurtador -->
  <a href="https://mlklads.onrender.com" class="link-card">
    <i class="fa-solid fa-link"></i>
    Encurtador de Links MLK
  </a>

  <!-- Gerador -->
  <a href="https://geradorxpro.vercel.app" class="link-card">
    <i class="fa-solid fa-id-card"></i>
    Gerador de Nomes e Dados XPRO
  </a>
</body>
</html>
