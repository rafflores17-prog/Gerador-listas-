    <script>
        // Espera o DOM estar pronto antes de fazer qualquer coisa
        document.addEventListener('DOMContentLoaded', (event) => {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');

            let columns;
            let drops = [];
            const fontSize = 16;
            const chars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

            function initializeMatrix() {
                // Seta o tamanho da área de desenho do canvas para o tamanho real da tela
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                columns = Math.ceil(canvas.width / fontSize);
                drops = [];
                for (let x = 0; x < columns; x++) {
                    // Inicia as "gotas" em posições aleatórias para um efeito mais natural
                    drops[x] = 1 + Math.random() * 100; 
                }
            }

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    if (!drops[i]) continue;
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            initializeMatrix();
            setInterval(draw, 40); // Levemente mais devagar para performance
            window.addEventListener('resize', initializeMatrix);
        });
    </script>
